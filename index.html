<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunil Fabrications | Premium Glass & UPVC Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* --- Refined Animations --- */
        
        @keyframes fade-in {
            from { opacity: 0; filter: blur(4px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes scale-in {
            0% { opacity: 0; transform: scale(0.92) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes float-y {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1.5deg); }
        }
        
        @keyframes aurora-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bokeh-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-400px) scale(1.6); opacity: 0; }
        }

        @keyframes prism-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-fade-in { 
            animation: fade-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }
        
        .animate-scale-in { 
            animation: scale-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
        }

        .animate-float-slow {
            animation: float-y 6s ease-in-out infinite;
        }

        /* --- Journey Specific Visuals --- */
        .aurora-bg {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #0c4a6e);
            background-size: 400% 400%;
            animation: aurora-flow 15s ease infinite;
        }

        .bokeh-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: bokeh-float 12s infinite linear;
            pointer-events: none;
        }

        .prism-glow {
            filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.6));
        }

        /* --- Scroll Reveal System --- */
        .reveal {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .reveal-up { transform: translateY(60px) scale(0.95); }
        
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.7s;
            opacity: 0;
        }
        .btn-shimmer:hover::after {
            left: 100%;
            opacity: 1;
        }

        .grain-overlay {
            position: fixed;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
